name: CodeMeta2CFF
description: Convert a CodeMeta file to Citation File Format (cff)
branding:
  color: orange
  icon: arrow-right

runs:
  using: "composite"
  steps:
    - name: wget
      shell: bash
      run: wget -O datatools.zip https://github.com/caltechlibrary/datatools/releases/download/1.1.2/datatools-v1.1.2-linux-amd64.zip
    - name: unzip
      shell: bash
      run: unzip -qq datatools.zip -d datatools
    - name: mv
      shell: bash
      run: mv datatools/bin/codemeta2cff .
    - name: ls
      shell: bash
      run: ls
    - name: chmod
      shell: bash
      run: chmod +x codemeta2cff
    - name: Convert
      shell: bash
      run: ./codemeta2cff
